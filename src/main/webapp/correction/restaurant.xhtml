<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<f:metadata>
	<f:viewParam name="id" value="#{restaurantFaceBean.loadId}" />
	<f:viewAction action="#{restaurantFaceBean.onLoad}" />
</f:metadata>

<h:head>
	<link rel="stylesheet" href="css/minstyle.io.css" />
</h:head>

<h:body>
	Page d'un restaurant.
	<h:form prependId="false">
		<p>
			<label for="id">Id :</label> <br />
			<h:inputText id="id" type="text"
				value="#{restaurantFaceBean.restaurantFormBean.id}"
				required="true" title="id" />
		</p>
		<p>
			<label for="name">Name :</label> <br />
			<h:inputText id="name" type="text"
				value="#{restaurantFaceBean.restaurantFormBean.name}"
				required="true" />
		</p>
		<p>
			<label for="address">Address :</label> <br />
			<h:inputText id="address" type="text"
				value="#{restaurantFaceBean.restaurantFormBean.address}"
				required="true" />
		</p>
		<p>
			<h:commandButton value="Sauvegarder"
				action="#{restaurantFaceBean.save}" />
		</p>
	</h:form>
</h:body>
</html>
